<div class="container-fluid">
  <div class="sign-form">
    <loader [show]="loader"></loader>
    <div class="row">
      <div class="col-md-4 offset-md-4 px-3">
        <div class="box -0">
          <div class="p-2 text-xs-center">
            <h5>{{ 'LOGIN.WELCOME' | translate }}</h5>
          </div>
          <form class="form-material mb-1" [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate>
            <div class="form-group">
              <input formControlName="email" type="email" class="form-control" placeholder="{{ 'EMPLOYEES.EMAIL' | translate }}">
            </div>
            <div class="form-group">
              <input formControlName="password" type="password" class="form-control" placeholder="{{ 'COMMONS.PASSWORD' | translate }}">
            </div>
            <div class="px-2 form-group mb-0">
              <button type="submit" class="btn btn-purple btn-block text-uppercase">{{ 'LOGIN.SIGN_IN' | translate }}</button>
            </div>
          </form>
          <div class="p-2 text-xs-center text-muted">
            <forgot-password></forgot-password>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
